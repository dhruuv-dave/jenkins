version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Docker socket - Linux path
      - /var/run/docker.sock:/var/run/docker.sock
      # Docker binary - needed on Linux
      - /usr/bin/docker:/usr/bin/docker:ro
      # Entrypoint script to fix Docker socket permissions on startup
      - ./jenkins-entrypoint.sh:/usr/local/bin/jenkins-entrypoint.sh:ro
    # Use custom entrypoint that fixes permissions before starting Jenkins
    entrypoint: ["/bin/bash", "/usr/local/bin/jenkins-entrypoint.sh"]
    # Start as root to fix permissions, then jenkins.sh switches to jenkins user
    user: root
    restart: unless-stopped

volumes:
  jenkins_home:

