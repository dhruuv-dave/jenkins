[pytest]
# Pytest configuration file
# This helps Jenkins and local development run tests consistently

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    env/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

