services:
  jenkins:
    # Use custom Jenkins image with Docker CLI pre-installed
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: jenkins-custom:latest
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Docker socket - works on both Linux and Windows Docker Desktop
      # This allows Jenkins to communicate with the host Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
      # Docker binary is now installed inside the container, no need to mount from host
    restart: unless-stopped

volumes:
  jenkins_home:
